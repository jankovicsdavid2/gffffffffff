<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="registration" method="POST">
<table>
    <tr>
        <td><label for="user_id">Username:</label></td>
        <td><input type="text" name="username" id="user_id"/></td>
    </tr>
    <tr>
        <td><label for="pass_id">Password:</label></td>
        <td><input type="password" name="password" id="pass_id"/></td>
    </tr>
    <tr>
        <td><label for="name_id">Name:</label></td>
        <td><input type="text" name="name" id="name_id"/></td>
    </tr>
    <tr>
        <td><input type="submit" value="Registration"></td>
    </tr>

</table>
</form>
</body>
</html>
